<body>
    <header>
        <div id="icon">

        </div>
        <nav>
            <ul class="mainMenu">
                <li><a href="#pizza">Pizza</a></li>

        </nav>

    </header>
    <div id="main">
        <img src="images/eat.jpg">
        <img src="images/drink.jpg">
        <img src="images/merry.jpg">
    </div>
    <div class="all">
        <div id="pizza"><h2 class="title">Pizza</h2><hr></div>
        <div id="pasta"><h2 class="title">Pasta</h2><hr></div>
        <div id="drink"><h2 class="title">Drink</h2><hr></div>

    <div id="cart">

        <div class="cart_item">
            <div class="txtDiv">shopping cart is empty</div>
        </div>  
        <div class="cartTotalPrice"></div> 
    </div>
